<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">
        <div class="firstDiv">
            <h1 id="newPass"></h1>
            <i class="fa-regular fa-copy" id="copyBtn"></i>
            <i class="fa-regular fa-trash-alt" id="clearBtn" ></i>
        </div>

        <div class="SecondDiv">
            <input type="range" id="range" min="6" max="20" value="10">
            <p id="rangeVal"></p>
        </div>


        <div class="thirdDiv">
            <div class="inputDiv">
                <label for="capLet"> Include uppercase letters</label>
                <input type="checkbox" name="capLet" id="capLet">
            </div>
            <br>
            <div class="inputDiv">
                <label for="samLet">Include lowercase letters </label>
                <input type="checkbox" name="samLet" id="samLet">
            </div>

            <br>

            <div class="inputDiv">
                <label for="number">Include numbers</label>
                <input type="checkbox" name="number" id="number">
            </div>

            <br>
            <div class="inputDiv">
                <label for="symbol">Include symbols</label>
                <input type="checkbox" name="symbol" id="symbol">
            </div>

        </div>


        <button id="genPass">Generate Password</button>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
